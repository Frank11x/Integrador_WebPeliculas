<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Búsqueda</title>  
    <link rel="stylesheet" href="css/styles.css">  <!-- Asegúrate de que este sea el nombre correcto de tu archivo CSS -->  
</head>  
<body>  
    <!-- Encabezado con el menú de navegación -->  
    <header>  
        <nav class="menu-navegacion">  
            <ul>  
                <li><a href="index.html">Inicio</a></li>  
                <li><a href="busqueda.html">Buscar</a></li>  
                <li><a href="suscripcion.html">Suscribirse</a></li>  
            </ul>  
        </nav>  
    </header>  

    <!-- Banner -->  
    <div class="banner">  
        <img src="img/banner.jpg" alt="Banner de la Página" style="width: 100%;">  
    </div>  

    <!-- Barra de búsqueda -->  
    <div class="barra-buscador">  
        <form action="busqueda.html" method="GET">  
            <input type="text" name="query" placeholder="Buscar...">  
            <button type="submit">Buscar</button>  
        </form>  
    </div>  

    <div class="resultado-busqueda">  
        <div class="articulo">  
            <script>  
                const params = new URLSearchParams(window.location.search);  
                const query = params.get('query');  

                // Aquí debes verificar si el artículo existe en tu catálogo, por ahora simularé que no existe  
                const articuloEncontrado = false; // Cambia esta variable según tu lógica  

                if (articuloEncontrado) {  
                    document.write("<h2>Resultado de búsqueda para: " + query + "</h2>");  
                    document.write("<p>Aquí va la información del artículo encontrado.</p>");  
                } else {  
                    document.write(`  
                        <div class="mensaje-error">  
                            <h2>No se encuentra en el catálogo</h2>  
                        </div>  
                    `);  
                }  
            </script>  
        </div>  
    </div>  

    <!-- Sección de Suscripción -->  
    <div class="suscripcion">  
        <h2>¡Suscríbete a nuestro boletín!</h2>  
        <form action="/suscripcion" method="POST">  
            <input type="email" placeholder="Tu correo electrónico" required>  
            <button type="submit">Suscribirse</button>  
        </form>  
    </div>  

    <!-- Pie de página -->  
    <footer>  
        <p>&copy; 2023 Tu Sitio Web. Todos los derechos reservados.</p>  
    </footer>  
</body>  
</html>
