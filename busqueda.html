<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Encabezado con el menú de navegación -->
    <header>
        <nav class="menu-navegacion" aria-label="Menú principal">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="busqueda.html">Reseñas</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Barra de búsqueda -->
    <div class="barra-buscador">
        <label for="busqueda" class="visually-hidden">Buscar en el sitio</label>
        <input type="text" id="busqueda" placeholder="Buscar películas, actores, géneros..." aria-label="Buscar">
        <button type="button" onclick="realizarBusqueda()">Buscar</button>
    </div> 

    <!-- Sección de Resultados de Búsqueda -->
    <section class="resultados-busqueda" aria-labelledby="titulo-resultados">
        <h2 id="titulo-resultados">Resultados de Búsqueda</h2>
        <div id="resultado-busqueda"></div>
    </section>

    <!-- Sección de Suscripción a Novedades -->
    <section class="suscripcion" aria-labelledby="titulo-suscripcion">
        <h2 id="titulo-suscripcion">¡Suscríbete a nuestras novedades!</h2>
        <form id="formularioSuscripcion" onsubmit="return manejarSuscripcion(event);">
            <label for="correo" class="visually-hidden">Correo electrónico</label>
            <input type="email" id="correo" placeholder="Introduce tu correo electrónico" required aria-describedby="titulo-suscripcion">
            <button type="submit">Suscribirme</button>
        </form>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 Reseñas de Películas. Todos los derechos reservados.</p>
    </footer>

    <!-- Enlace al archivo JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
