<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Subscribirse</title>  
    <link rel="stylesheet" href="css/subscribirse.css">  
</head>  
<body>  
    <!-- Menú en el header -->  
    <header>  
        <nav>  
            <ul>  
                <li><a href="index.htm">Home</a></li>  
                <li><a href="subscribirse.html">Suscribirse</a></li>  
                <li><a href="otro-enlace.html">Acerca de</a></li>  
            </ul>  
        </nav>  
    </header>  
    
    <div class="contenedorFormulario" id="formularioContacto">  
        <label for="nombre">Nombre:</label>  
        <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>  
    
        <label for="telefono">Teléfono (opcional):</label>  
        <input type="text" id="telefono" placeholder="Ingresa tu teléfono (opcional)">  
    
        <label for="correo">Correo:</label>  
        <input type="email" id="correo" placeholder="Ingresa tu correo" required>  
        
        <button type="submit" id="botonSuscribir">Suscribirse</button>  
    </div>  
    <div id="mensajes"></div>  
    <div id="datosEnviados"></div> <!-- Contenedor para mostrar datos enviados -->  
    
    <script src="js/subscribirse.js"></script>   
    <script>  
        document.getElementById('formularioContacto').addEventListener('submit', function(event) {  
            event.preventDefault(); // Evita el envío del formulario  

            // Limpiar mensajes previos  
            const mensajesDiv = document.getElementById('mensajes');  
            mensajesDiv.style.display = 'none';  
            mensajesDiv.innerText = '';  

            let esValido = true;  
            const nombre = document.getElementById('nombre');  
            const telefono = document.getElementById('telefono');  
            const correo = document.getElementById('correo');  

            // Validación básica de nombre  
            if (!nombre.value.trim()) {  
                mostrarMensaje('El nombre es requerido.', true);  
                esValido = false;  
            }  

            // Validación de correo  
            const regexCorreo = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;  
            if (!correo.value.trim() || !regexCorreo.test(correo.value)) {  
                mostrarMensaje('El correo electrónico no es válido.', true);  
                esValido = false;  
            }  

            // Validación de teléfono (opcional)  
            const telefonoRegex = /^\d{1,15}$/; // 1 a 15 dígitos  
            if (telefono.value && !telefonoRegex.test(telefono.value)) {  
                mostrarMensaje('El teléfono debe ser un número de hasta 15 dígitos.', true);  
                esValido = false;  
            }  

            // Si es válido, mostrar mensaje de éxito  
            if (esValido) {  
                mostrarMensaje(`Gracias por suscribirte, ${nombre.value}. Te contactaremos a través de ${correo.value}.`, false);  
                document.getElementById('formularioContacto').reset(); // Limpia el formulario  
            }  
        });  

        function mostrarMensaje(mensaje, esError) {  
            const mensajesDiv = document.getElementById('mensajes');  
            mensajesDiv.innerText = mensaje;  
            mensajesDiv.style.display = 'block';  
            mensajesDiv.style.backgroundColor = esError ? '#FF5722' : '#4CAF50'; // Rojo para error, verde para éxito  
        }  
    </script>  
</body>  
</html>
