<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas de Películas</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Agregar link a FontAwesome para las flechas si es necesario -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <!-- Encabezado con el menú de navegación -->
    <header>
        <nav class="menu-navegacion" aria-label="Menú principal">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Sección de Carrusel (Películas Destacadas) -->
    <section class="peliculas-destacadas" aria-labelledby="titulo-peliculas-destacadas">
        <h2 id="titulo-peliculas-destacadas">Películas Destacadas</h2>
        <div class="contenedor-principal">
            <button role="button" id="flecha-izquierda" class="flecha-izquierda"><i class="fas fa-angle-left"></i></button>
            
            <div class="contenedor-carousel">
                <div class="carousel" id="carousel">
                    <!-- Aquí se van a cargar las imágenes dinámicamente -->
                    <div class="pelicula"><a href="#"><img src="img/Deadpool_3.jpg" alt="Película 1"></a></div>
                    <div class="pelicula"><a href="#"><img src="img/Oppenheimer.jpg" alt="Película 2"></a></div>
                    <div class="pelicula"><a href="#"><img src="img/barbie.jpg" alt="Película 3"></a></div>
                    <div class="pelicula"><a href="#"><img src="img/The_Exorcist_Believer.jpg" alt="Película 4"></a></div>
                    <div class="pelicula"><a href="#"><img src="img/Wonka.jpg" alt="Película 5"></a></div>
                    <!-- Agrega más imágenes si es necesario -->
                </div>
            </div>

            <button role="button" id="flecha-derecha" class="flecha-derecha"><i class="fas fa-angle-right"></i></button>
        </div>
    </section>

    <!-- Sección de Suscripción a Novedades -->
    <section class="suscripcion" aria-labelledby="titulo-suscripcion">
        <h2 id="titulo-suscripcion">¡No te pierdas las novedades!</h2>
        <form id="formularioSuscripcion" onsubmit="return manejarSuscripcion(event);">
            <label for="correo" class="visually-hidden">Correo electrónico</label>
            <input type="email" id="correo" placeholder="Introduce tu correo electrónico" required aria-describedby="titulo-suscripcion">
            <button type="submit">Suscribirme</button>
        </form>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 Reseñas de Películas. Todos los derechos reservados.</p>
    </footer>

    <!-- Enlace al archivo JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
